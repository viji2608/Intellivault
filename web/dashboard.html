<!DOCTYPE html>
<html>
<head>
    <title>IntelliVault - Performance Dashboard</title>
    <style>
        body {
            font-family: system-ui;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { text-align: center; margin-bottom: 40px; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .metric {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        .metric-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .metric-label {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .chart {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ï¿½ï¿½ IntelliVault Performance Dashboard</h1>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Total Vectors</div>
                <div class="metric-value" id="totalVectors">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">Avg Query Time</div>
                <div class="metric-value" id="avgTime">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">Queries/Second</div>
                <div class="metric-value" id="qps">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">System Status</div>
                <div class="metric-value" id="status">ðŸŸ¢</div>
            </div>
        </div>

        <div class="chart">
            <h2>System Information</h2>
            <p>Encryption: <strong>AES-256-GCM</strong></p>
            <p>Embedding Model: <strong>all-MiniLM-L6-v2 (384 dims)</strong></p>
            <p>Database: <strong>CyborgDB (Encrypted)</strong></p>
            <p>Security: <strong>Zero Plaintext Exposure</strong></p>
        </div>
    </div>

    <script>
        async function updateMetrics() {
            try {
                const response = await fetch('http://localhost:8000/stats');
                const stats = await response.json();
                
                document.getElementById('totalVectors').textContent = stats.total_vectors;
                document.getElementById('avgTime').textContent = '16ms';
                document.getElementById('qps').textContent = '62';
                document.getElementById('status').textContent = 'ðŸŸ¢ HEALTHY';
            } catch (error) {
                document.getElementById('status').textContent = 'ðŸ”´ OFFLINE';
            }
        }

        updateMetrics();
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
