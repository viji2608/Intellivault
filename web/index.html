<!DOCTYPE html>
<html>
<head>
    <title>IntelliVault - Secure Knowledge Query</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content { padding: 40px; }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .examples { margin-bottom: 30px; }
        .example-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .example-btn:hover { background: #e0e0e0; }
        .loading { text-align: center; padding: 40px; display: none; }
        .results { display: none; }
        .answer {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .answer h3 { color: #667eea; margin-bottom: 15px; }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .stat-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 0.9em; color: #666; }
        .source {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #764ba2;
        }
        .source-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .relevance {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí IntelliVault</h1>
            <p>Secure Enterprise Knowledge Query with Encrypted Vector Search</p>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" id="query" placeholder="Ask a question..." 
                       onkeypress="if(event.key==='Enter') search()">
                <button onclick="search()">Search</button>
            </div>
            
            <div class="examples">
                <strong>Try:</strong>
                <span class="example-btn" onclick="ask('What are the software license terms?')">License Terms</span>
                <span class="example-btn" onclick="ask('Tell me about remote work security')">Security Policy</span>
                <span class="example-btn" onclick="ask('What were Q4 financial results?')">Q4 Results</span>
            </div>
            
            <div class="loading" id="loading">
                <p>üîç Searching encrypted knowledge base...</p>
            </div>
            
            <div class="results" id="results">
                <div class="answer">
                    <h3>üìù Answer</h3>
                    <div id="answer"></div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="sources">-</div>
                        <div class="stat-label">Sources</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="relevance">-</div>
                        <div class="stat-label">Relevance</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="time">-</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
                
                <h3>üîç Top Sources</h3>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>

    <script>
        function ask(q) {
            document.getElementById('query').value = q;
            search();
        }

        async function search() {
            const query = document.getElementById('query').value;
            if (!query) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            const start = Date.now();

            try {
                const res = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query, top_k: 10})
                });

                const data = await res.json();
                const time = Date.now() - start;

                document.getElementById('answer').textContent = data.answer;
                document.getElementById('sources').textContent = data.num_sources;
                document.getElementById('relevance').textContent = 
                    (data.top_similarity * 100).toFixed(1) + '%';
                document.getElementById('time').textContent = time + 'ms';

                const list = document.getElementById('sourcesList');
                list.innerHTML = '';
                
                data.sources.slice(0,10).forEach((s, i) => {
                    const div = document.createElement('div');
                    div.className = 'source';
                    div.innerHTML = `
                        <div class="source-header">
                            <strong>${i+1}. ${s.metadata.doc_id}</strong>
                            <span class="relevance">${(s.similarity*100).toFixed(1)}%</span>
                        </div>
                        <div>${s.content.substring(0,150)}...</div>
                    `;
                    list.appendChild(div);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            } catch(e) {
                alert('Error: Make sure API is running (python api/main.py)');
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
